<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML Form & Inputs</title>
</head>
<body>
    <form method="post">
        <p>Adınız ve Soyadınız : <input name="adsoyad" type="text" /></p>
        <hr />
        <p>Lütfen bir şehir seçiniz..</p>
        <input id="Radio1" type="radio" value="İstanbul" />İstanbul<br />
        <input id="Radio2" type="radio" value="Ankara" />Ankara<br />
        <input id="Radio3" type="radio" value="İzmir" />İzmir<br/>
        <hr />
        <p>
            <input id="Text1" type="text" placeholder="Bişiler Yazınız..." style="width: 282px" />
        </p>
        <hr />
        <p>
            <input id="Checkbox1" type="checkbox" />Uyandınız mi arkideşler....
        </p>
        <hr />
        <p>Günler
            <select id="Select1">
                <option>Pazartesi</option>
                <option>Salı</option>
                <option>Çarşamba</option>
                <option>Perşembe</option>
                <option selected>Cuma</option>
                <option>Cumartesi</option>
                <option>Pazar</option>
            </select>
        </p>
        <hr />
        <p>Hakkınızda biraz bilgi verir misiz?</p>
            <textarea id="TextArea1" cols="50" rows="5" style="resize:none;width:500px"></textarea>
        <br />
        <br />
        <input id="Button1" type="button" value="Click me" /><br /><br />
        <input id="Reset1" type="reset" value="Ekranı sil.." />

    </form>

</body>
</html>
