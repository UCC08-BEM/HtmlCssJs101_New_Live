<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Meta Tags Examples</title>
    <!-- Meta tagleri aslında sayfamızın künyesi-->
    <meta name="author" content="scrat" />
    <meta name="description" content="Burası tamamen bir örnek sayfadır..." />
    <meta name="keyword" content="HTML,CSS,Javascript" />

    <!-- Meta Open Graph Protokolu : Facebook tarafından oluşturulmuş bir protokoldur... Detaylı bilgi http://www.ogp.me -->
    <meta name="og:type" content="website" />
    <metaproperty ="og:description" content="Buradaki açıklama facebook paylaşımında gözükecektir"></metaproperty>

    <!-- Sayfa yüklenmesi tamamlandıktan on saniye sonra sayfayı tekrar yükleyecek, her üçyüz saniyede bir bu işlemi yapacak. -->
    <meta http-equiv="refresh" content="10" />

    <!-- Aşağıdaki site sayfası geldikten 10 sn sonra başka bir siteye yönlendirmek için....-->
    <meta http-equiv="refresh" content="10; http://www.microsoft.com" /> 


</head>
<body>

</body>
</html>
